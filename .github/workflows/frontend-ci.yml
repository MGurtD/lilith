name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - master
      - dev
      - test
    paths:
      - "frontend/**"
      - "lilith-frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches:
      - main
      - master
      - dev
    paths:
      - "frontend/**"
      - "lilith-frontend/**"

env:
  DOCKER_IMAGE: marcgurt/lilith-frontend

jobs:
  build:
    runs-on: ubuntu-latest

    # Dynamic environment: main/master → production, everything else → staging
    environment: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && 'production' || 'staging' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Determine working directory
        id: workdir
        run: |
          if [ -d "./frontend" ]; then
            echo "dir=frontend" >> $GITHUB_OUTPUT
          else
            echo "dir=lilith-frontend" >> $GITHUB_OUTPUT
          fi

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install
        working-directory: ./${{ steps.workdir.outputs.dir }}

      - name: Log environment variables
        run: |
          echo "VITE_API_APP_NAME=${{ vars.VITE_API_APP_NAME }}"
          echo "VITE_API_BASE_URL=${{ vars.VITE_API_BASE_URL }}"
          echo "VITE_API_ACTIONS_URL=${{ vars.VITE_API_ACTIONS_URL }}"
          echo "VITE_REPORTS_BASE_URL=${{ vars.VITE_REPORTS_BASE_URL }}"
          echo "VITE_API_REQUEST_TIMEOUT=${{ vars.VITE_API_REQUEST_TIMEOUT }}"
          echo "VITE_API_FILE_REQUEST_TIMEOUT=${{ vars.VITE_API_FILE_REQUEST_TIMEOUT }}"

      - name: Build project with Vite
        env:
          VITE_API_APP_NAME: ${{ vars.VITE_API_APP_NAME }}
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
          VITE_API_ACTIONS_URL: ${{ vars.VITE_API_ACTIONS_URL }}
          VITE_REPORTS_BASE_URL: ${{ vars.VITE_REPORTS_BASE_URL }}
          VITE_API_REQUEST_TIMEOUT: ${{ vars.VITE_API_REQUEST_TIMEOUT }}
          VITE_API_FILE_REQUEST_TIMEOUT: ${{ vars.VITE_API_FILE_REQUEST_TIMEOUT }}
        run: pnpm run build
        working-directory: ./${{ steps.workdir.outputs.dir }}

      - name: Determine Docker tag
        id: tag
        run: |
          if [ "${{ github.ref_name }}" == "main" ] || [ "${{ github.ref_name }}" == "master" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ steps.workdir.outputs.dir }}
          file: ./${{ steps.workdir.outputs.dir }}/Dockerfile
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ steps.tag.outputs.tag }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    environment: staging

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd ~/lilith
            docker pull marcgurt/lilith-frontend:dev
            docker compose up -d --no-deps --force-recreate lilith-frontend
