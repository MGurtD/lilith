version: '3.8'

services:
  lilith-backend:
    image: marcgurt/lilith-backend:${BACKEND_TAG:-dev}
    container_name: lilith-backend
    restart: unless-stopped
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:80;https://+:443
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}
      - JWT__SecretKey=${JWT_SECRET_KEY}
      - JWT__Issuer=${JWT_ISSUER}
      - JWT__Audience=${JWT_AUDIENCE}
    networks:
      - lilith-network
    depends_on:
      - postgres
    volumes:
      - backend-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  lilith-frontend:
    image: marcgurt/lilith-frontend:${FRONTEND_TAG:-dev}
    container_name: lilith-frontend
    restart: unless-stopped
    ports:
      - "8100:80"
      - "8443:443"
    networks:
      - lilith-network
    depends_on:
      - lilith-backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: lilith-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-lilith}
      - POSTGRES_USER=${POSTGRES_USER:-lilith}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - lilith-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lilith}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  lilith-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  backend-logs:
    driver: local
